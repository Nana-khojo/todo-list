<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Todo List</title>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-dark text-white">
                        <h4 class="mb-0 text-center">To-do List</h4>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" id="taskInput" class="form-control" placeholder="Add new task...">
                            <button class="btn btn-primary" onclick="addTask()">Add</button>
                        </div>
                        <input type="text" class="form-control mb-3" placeholder="Search tasks.." onkeyup="searchTasks(this.value)">
                        <div class="d-flex justify-content-between mb-3">
                            <div class="">
                                <button class="btn btn-outline-secondary btn-sm" onclick="filterTasks('all')">All</button>
                                <button class="btn btn-outline-secondary btn-sm" onclick="filterTasks('active')">Active</button>
                                <button class="btn btn-outline-secondary btn-sm" onclick="filterTasks('completed')">Completed</button>
                            </div>
                            <button class="btn btn-outline-danger btn sm" onclick="clearCompleted()">Clear Completed</button>
                        </div>
                        <ul id="taskList" class="list-group"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
